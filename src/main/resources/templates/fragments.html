<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <title>Sports App</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
    <link th:href="@{~/stylesheet.css}" rel="stylesheet">
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav" class="navbarAll">


    <nav class="navbar navbar-expand-lg  navbarAll">
        <a class="navbar-brand navbarText" th:href="@{~/index}">Sports app</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ml-auto">

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()" >
                    <a class="nav-link dropdown-toggle navbarText"  id="navbarDropdownMenuLink" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Treningi
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#" th:href="@{~/training/all}">Wszystkie treningi</a>
                        <a class="dropdown-item" href="#" th:href="@{~/training/add}">Dodaj trening ręcznie</a>
                        <a class="dropdown-item" href="#" th:href="@{~/strava/code}" >Importuj ze Stravy</a>
                        <a class="dropdown-item" href="#">Importuj z Polar Flow</a>
                    </div>
                </li>

                <li class="nav-item dropdown " sec:authorize="isAuthenticated()" >
                    <a class="nav-link dropdown-toggle navbarText"  id="navbarDropdownMenuLink2" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Statystyki
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#" th:href="@{~/training/statistic/month}">Miesięczne</a>
                        <a class="dropdown-item" href="#" th:href="@{~/training/statistic/year}">Roczne</a>
                    </div>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link navbarText"  th:href="@{~/training/records}">Rekordy</a>
                </li>

                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/admin/index}">Admin</a>
                </li>

            </ul>

            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-danger my-2 my-sm-0 btn-sm"
                        type="submit">Wyloguj
                </button>
                <button sec:authorize="isAnonymous()" th:href="@{~/login}"
                        class="btn btn-info my-2 my-sm-0 btn-sm" type="submit">Zaloguj
                </button>
            </form>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</div>
</body>
</html>
