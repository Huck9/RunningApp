<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Register</title>
</head>
<body>

<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Formularz rejestracji
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/save}" th:object="${user}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>


                        <div class="form-group">
                            <label for="username">Nazwa</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Nazwa"  th:field="*{name}">
                        </div>

                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" id="email" name="email"
                                   placeholder="Email"  th:field="*{email}">
                        </div>

                        <div class="form-group">
                            <label for="password">Hasło</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Hasło"  th:field="*{password}">
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Zarejestruj</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
